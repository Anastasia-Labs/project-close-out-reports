<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Handles Project Closeout Report for Catalyst Fund10</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/blood.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md" data-separator="^---" data-separator-vertical="^----"></section>
        </div>
    </div>
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
            parallaxBackgroundImage: 'assets/bg.jpg',
            parallaxBackgroundSize: '2560px 2200px'
        });
    </script>
</body>
</html>
